<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project-Todo List w/ Local Storage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <!-- Greeting -->
      <section class="greeting">
        <h2 class="title">
          User: <input type="text" id="name" placeholder="Name here" />
        </h2>
      </section>
      <!-- End of Greeting -->

      <!-- New Todo -->
      <section class="create-todo">
        <h3>The Odin Project-Todo List w/ Local Storage</h3>
        <form id="new-todo-form">
          <h4>What's on your To-do?</h4>
          <input
            type="text"
            placeholder="e.g. Get some milk"
            name="content"
            id="content"
          />

          <h4>Category:</h4>
          <div class="options">
            <label>
              <input
                type="radio"
                name="category"
                id="category1"
                value="short-term"
              />
              <span class="bubble short-term"></span>
              <div>Short-Term</div>
            </label>
            <label>
              <input
                type="radio"
                name="category"
                id="category2"
                value="long-term"
              />
              <span class="bubble long-term"></span>
              <div>Long-Term</div>
            </label>
          </div>

          <input type="submit" value="Add todo" />
        </form>
      </section>
      <!-- End of New Todo -->

      <!-- Todo List -->
      <section class="todo-list">
        <h3 class="header-todo">TODO LIST</h3>
        <div class="list" id="todo-list"></div>
      </section>
      <!-- End of Todo List -->
    </main>

    <script src="app.js"></script>
  </body>
</html>
